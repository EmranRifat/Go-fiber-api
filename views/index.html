<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Go Fiber App</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 50px 70px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      opacity: 0.85;
    }

    .status {
      margin-top: 25px;
      display: inline-block;
      padding: 12px 25px;
      background: #00c851;
      border-radius: 8px;
      font-size: 17px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome to the Go Fiber App</h1>
    <p>Your backend server is running successfully.</p>

    <div class="status">ðŸš€ Go Fiber API running...</div>
  </div>

</body>
</html>
